<!DOCTYPE html>
<html>
<head>
	<meta  http-equiv="Content-type" content="text/html" charset="UTF-8"/>
	<title>插入表格与表单</title>
</head>
<body>
	<table border="1" align="center" cellspacing="0">
		<form>
		<tr>
			<td>用户名：</td>
			<td>
					<input type="text"/ name="username"/>
			</td> 
		</tr>
        <tr>
			<td>密码：</td>
			<td>
					<input type="password" name="password"/>
			</td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td>
					<input type="password" name="password"/>
			</td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>
					<input type="radio" name="sex" value="male"/>男
					<input type="radio" name="sex" value="famale"/>女
			</td>
		</tr>
		<tr>
			<td>生日：</td>
			<td>
					<select>
						<option>公历</option>
						<option>阴历</option>
					</select>
					<select name="year" value="year"/>
						<option>2005</option>
						<option>2004</option>
						<option>2003</option>
						<option>2002</option>
						<option>2001</option>
						<option>2000</option>
						<option>1999</option>
						<option>1998</option>
						<option>1997</option>
						<option>1996</option>
						<option>1995</option>
						<option>1994</option>
						<option>1993</option>
						<option>1992</option>
						<option>1991</option>
						<option>1990</option>
					</select>
					<select name="month" value="month"/>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
					<select name="day" value="day"/>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
						<option>21</option>
						<option>22</option>
						<option>23</option>
						<option>24</option>
						<option>25</option>
						<option>26</option>
						<option>27</option>
						<option>28</option>
						<option>29</option>
						<option>30</option>
						<option>31</option>	
					</select>
			</td>
        </tr>
		<tr>
			<td>所在地：</td>
			<td>
					<select>
						<option>中国</option>
						<option>港澳台地区</option>
					</select>
					<select>
						<option>河北</option>
						<option>北京</option>
						<option>天津</option>
					</select>
					<select>
						<option>石家庄</option>
						<option>邢台</option>
						<option>邯郸</option>
					</select>
			</td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td>
					<input type="text"/> 
					<img scr="y.jpg">	
			</td>
		</tr>
		<tr>
			<td>证件类型：</td>
			<td>
					<select>
						<option>身份证</option>
						<option>学生证</option>
						<option>军人证</option>
						<option>残疾证</option>
					</select>
			</td>
		</tr>
		<tr>
			<td>证件号：</td>
			<td>
					<input type="text"/>
			</td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>
					<input type="checkbox" name="hobby" value="hobby"/>音乐
					<input type="checkbox" name="hobby" value="hobby"/>读书
					<input type="checkbox" name="hobby" value="hobby"/>跳舞
					<input type="checkbox" name="hobby" value="hobby"/>下棋
					<input type="checkbox" name="hobby" value="hobby"/>其他
			</td>
		</tr>
		<tr>
			<td>说明：</td>
			<td>
					<textarea rows="5" cols="32"/>
				    </textarea>
			</td>
		</tr>
		<tr>
			<td>上传头像：</td>
			<td>
					<input type="file" name="file" value="选择文件"/>
			</td>
		</tr>
        <tr>
        	<td align="center"/>
					<input type="submit" name="sub" value="提交"/>
					<input type="reset" name="reset" value="重置"/>
					<input type="button" name="button" value="按钮"/>
        	</td>
        </tr>
		</form>
	</table>

</body>
</html>
