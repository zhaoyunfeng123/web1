<!DOCTYPE html>
<html>
<head>
	<title>Web作业登录表</title>
</head>
<body>
<table border="1" align="center">
<tr>
	<td align="center" colspan="2">
		用户登录
	</td>
</tr>
<tr>
	<td>用户名:</td>
	<td>
		<form>
			<input type="text" name="用户名">
		</form>
	</td>
</tr>
<tr>
	<td>密码:</td>
	<td>
		<form>
			<input type="password" name="密码">
		</form>
	</td>
</tr>
<tr>
	<td align="center" colspan="2">
		<form>
			<input type="button" name="登录" value="登录">
			<input type="button" name="注册" value="注册">
		</form>
	</td>
</tr>

</body>
</html>
